<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Tin Tá»©c</title>

<!-- Google font -->
<link
	href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600"
	th:href="@{https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600}"
	rel="stylesheet"></link>

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"></link>

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}"></link>

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css"
	th:href="@{/css/style.css}"></link>



</head>
<body>

	<!-- Header -->
	<header th:fragment="header" id="header">
		<!-- Nav -->
		<div id="nav">
			<!-- Main Nav -->
			<div id="nav-fixed">
				<div class="container">
					<!-- logo -->
					<div class="nav-logo">
						<a th:href="@{/home}" class="logo"><img
							th:src="@{/img/logo.png}" alt=""></img></a>
					</div>
					<!-- /logo -->
					<!-- nav -->
					<ul class="nav-menu nav navbar-nav"
						th:each="loaitin,iterStat : ${loaitinlist}">
						<li class="cat-1"><a
							th:href="@{/home/{id}(id=${loaitin.id})}"
							th:text="${loaitin.tenloai}"></a></li>

					</ul>

					<!-- search & aside toggle -->
					<div class="nav-btns">
						<a th:href="@{/login}">
						<button   class="user-btn">
						
							<i class="fa fa-user"></i> Login		
					</button>
						</a>
					</div>
					<!-- /search & aside toggle -->
				</div>
			</div>
			<!-- /Main Nav -->


		</div>
		<!-- /Nav -->
	</header>
	<!-- /Header -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- Post content -->
				<div class="col-md-8">
					<div class="section-row sticky-container">
						<div class="main-post" th:each="tintuc,iterStat : ${tintuclist}">
							<figure class="figure-img">
								<img class="img-responsive" th:src="${tintuc.hinhAnh}" alt=""></img>
								<figcaption></figcaption>
							</figure>
							<h3 th:text="${tintuc.tieuDe}"></h3>

							<p th:text="${tintuc.noiDung}"></p>

						</div>
						<div class="post-shares sticky-shares">
							<a href="#" class="share-facebook"><i class="fa fa-facebook"></i></a>
							<a href="#" class="share-twitter"><i class="fa fa-twitter"></i></a>
							<a href="#" class="share-google-plus"><i
								class="fa fa-google-plus"></i></a> <a href="#"
								class="share-pinterest"><i class="fa fa-pinterest"></i></a> <a
								href="#" class="share-linkedin"><i class="fa fa-linkedin"></i></a>
							<a href="#"><i class="fa fa-envelope"></i></a>
						</div>
					</div>
				</div>
				<!-- /Post content -->

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<!-- jQuery Plugins -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
