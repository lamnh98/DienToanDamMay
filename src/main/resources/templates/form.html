<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content form">
		<div class="row">
			<form action="#" th:action="@{/admin/save}" th:object="${tintuc}"
				method="POST" novalidate="novalidate" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label>Chủ Đề</label> 
					<select th:field="*{loaitin}">
						<option th:each="loaitin,iterStat : ${loaitinlist}"
						 th:value="${loaitin.id}"  
						 th:text="${loaitin.tenloai}"></option>
						
					</select> 
				</div>
				<div class="form-group">
					<label>Tiêu Đề</label> 
					<input type="text" class="form-control"	th:field="*{tieuDe}" />
				</div>
				<div class="form-group">
					<label>Nội Dung</label>
					 <input type="text" class="form-control" th:field="*{noiDung}" />
				</div>
				<div class="form-group">
					<label>Hình Ảnh</label> 
					<input type="text" th:field="*{hinhAnh}" class="form-control"/>
				</div>

				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	<!-- /.container -->

	
</body>
</html>
